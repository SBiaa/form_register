<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="css/styles.css">
 
</head>
<body>
  <div id="main-container">
    <h1>Cadastre-se para acessar o sistema</h1>

    <form id="register-form" action="">
      <div class="full-box">
        <label for="email"> E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3" data-required data-email-validate>
      </div>


      <div class="half-box spacing">
        <label for="name"> Nome</label>
        <input type="text" name="name" id="name" placeholder="Nome" data-min-length="3" data-max-length="16" data-only-latters>
      </div>

      <div class="half-box">
        <label for="lastname"> Sobrenome </label>
        <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
      </div>

      <div class="half-box spacing">
        <label for="password"> Senha</label>
        <input type="password" name="password" id="password" placeholder="Senha" data-required data-password-validade>
      </div>

      <div class="half-box">
        <label for="passwordconfirmation"> Confirmação de senha</label>
        <input type="password" name="passwordconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
      </div>

      <div class="">
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label"> Eu li e aceito os <a href="#"> termos de uso</a> </label>
      </div>

      <div class="full-box">
        <input type="submit" id="btn-submit" value="Registrar">
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
